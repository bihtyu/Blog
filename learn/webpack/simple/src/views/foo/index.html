<div class="foo">

  <a href="javascript:" class="foo__gobar">goto /bar</a>

  <pre></pre>

  <p>
    <!-- 小于 40kb（需配置） 的图片, <img> 标签的 src 被编译为 Data URI 格式-->

  </p>
